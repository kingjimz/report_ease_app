<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100">
  <form
    (submit)="login(); $event.preventDefault()"
    class="w-full max-w-md"
  >
    <div class="bg-white rounded-xl shadow-xl overflow-hidden">

      <div class="bg-gradient-to-r from-blue-500 to-indigo-600 px-8 py-6">
        <h2 class="text-2xl font-bold text-white">Welcome back</h2>
        <p class="text-blue-100 mt-1">Sign in to continue</p>
      </div>

      <div class="p-8 space-y-6">
        <div class="space-y-4">

          <div class="relative">
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="18"
                  height="18"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="text-gray-400"
                >
                  <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                  <polyline points="22,6 12,13 2,6"></polyline>
                </svg>
              </div>
              <input
                type="email"
                id="email"
                [(ngModel)]="email"
                placeholder="you@example.com"
                name="email"
                required
                class="w-full pl-10 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white transition duration-200"
              />
            </div>
          </div>


          <div class="relative">
            <div class="flex items-center justify-between mb-1">
              <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
              <a href="#" class="text-sm text-blue-600 hover:text-blue-800 transition duration-200">Forgot password?</a>
            </div>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="18"
                  height="18"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="text-gray-400"
                >
                  <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                  <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
              </div>
              <input
                type="password"
                id="password"
                [(ngModel)]="password"
                placeholder="••••••••"
                name="password"
                required
                class="w-full pl-10 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white transition duration-200"
              />
            </div>
          </div>
        </div>

        <button
        type="submit"
        class="w-full flex items-center justify-center gap-2 bg-gradient-to-r from-blue-500 to-indigo-600 text-white py-3 rounded-lg hover:from-blue-600 hover:to-indigo-700 transition duration-300 font-semibold shadow-md"
        [disabled]="isLoading"
      >
        <svg
          *ngIf="!isLoading"
          xmlns="http://www.w3.org/2000/svg"
          width="18"
          height="18"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
          <polyline points="10 17 15 12 10 7"></polyline>
          <line x1="15" y1="12" x2="3" y2="12"></line>
        </svg>
        <span *ngIf="!isLoading">Sign In</span>
        <div
          *ngIf="isLoading"
          class="w-5 h-5 border-2 border-t-transparent border-white rounded-full animate-spin"
        ></div>
      </button>

        <div class="relative my-6">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-200"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white text-gray-500">Or continue with</span>
          </div>
        </div>

        <button
  type="button"
  (click)="signInWithGoogle()"
  class="w-full flex items-center justify-center gap-3 bg-white text-gray-700 py-3 rounded-lg hover:bg-gray-50 transition duration-300 border border-gray-300 shadow-sm font-medium"
  [disabled]="isLoading"
>
  <svg *ngIf="!isLoading" class="w-5 h-5" viewBox="0 0 24 24">
    <path
      fill="currentColor"
      d="M21.35 11.1h-9.17v2.73h6.51c-.33 3.81-3.5 5.44-6.5 5.44C8.36 19.27 5 16.25 5 12c0-4.1 3.2-7.27 7.2-7.27 3.09 0 4.9 1.97 4.9 1.97L19 4.72S16.56 2 12.1 2C6.42 2 2.03 6.8 2.03 12c0 5.05 4.13 10 10.22 10 5.35 0 9.25-3.67 9.25-9.09 0-1.15-.15-1.81-.15-1.81z"
    />
  </svg>
  <span *ngIf="!isLoading">Sign in with Google</span>
  <div
    *ngIf="isLoading"
    class="w-5 h-5 border-2 border-t-transparent border-gray-700 rounded-full animate-spin"
  ></div>
</button>
        <div class="text-center mt-6">
          <p class="text-sm text-gray-600">
            Don't have an account?
            <a routerLink="/register" class="text-blue-600 hover:text-blue-800 font-medium transition duration-200">
              Create an account
            </a>
          </p>
        </div>

        <p *ngIf="errorMessage" class="bg-red-50 text-red-600 p-3 rounded-lg text-sm">
          {{ errorMessage }}
        </p>
      </div>
    </div>
  </form>
</div>
