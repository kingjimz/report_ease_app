<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <form
    (submit)="login(); $event.preventDefault()"
    class="w-full max-w-sm bg-white p-8 rounded-2xl shadow-lg space-y-6"
  >
    <h2 class="text-3xl font-bold text-gray-700 text-center">Sign In</h2>

    <div class="space-y-4">
      <div class="relative">
        <svg
          class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M4 4h16v16H4z" />
          <path d="M22 6l-10 7L2 6" />
        </svg>
        <input
          type="email"
          [(ngModel)]="email"
          placeholder="Email"
          name="email"
          required
          class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div class="relative">
        <svg
          class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M8 11V7a4 4 0 0 1 8 0v4" />
          <rect width="18" height="11" x="3" y="11" rx="2" />
          <circle cx="12" cy="16" r="1" />
        </svg>
        <input
          type="password"
          [(ngModel)]="password"
          placeholder="Password"
          name="password"
          required
          class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
    </div>

    <button
      type="submit"
      class="w-full flex items-center justify-center gap-2 bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition duration-300 font-bold"
    >
      Login
    </button>

    <button
      type="button"
      (click)="signInWithGoogle()"
      class="w-full flex items-center justify-center gap-2 bg-gray-100 text-gray-700 py-3 rounded-lg hover:bg-gray-200 transition duration-300 border border-gray-300"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="1"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path d="M22 12.1c0-.7-.1-1.3-.2-1.9H12v3.8h5.7c-.3 1.5-1.3 2.8-2.6 3.7v3h4.2c2.5-2.3 4-5.7 4-9.6z" fill="#4285F4" />
        <path d="M12 24c3.2 0 5.8-1.1 7.8-2.9l-3.7-3c-1.1.8-2.5 1.3-4.1 1.3-3.2 0-5.9-2.1-6.8-5h-4.2v3.1C3.6 20.5 7.4 24 12 24z" fill="#34A853" />
        <path d="M5.2 14.4c-.2-.7-.3-1.5-.3-2.4s.1-1.6.3-2.4V6.5H1C.3 8.2 0 10 0 12s.3 3.8 1 5.5l4.2-3.1z" fill="#FBBC05" />
        <path d="M12 4.8c1.8 0 3.3.6 4.5 1.7l3.4-3.4C17.8 1 15.2 0 12 0 7.4 0 3.6 3.5 2 8.5l4.2 3.1c.9-2.9 3.6-4.8 6.8-4.8z" fill="#EA4335" />
      </svg>
      Sign in with Google
    </button>

    <p *ngIf="errorMessage" class="text-red-500 text-sm text-center">
      {{ errorMessage }}
    </p>
  </form>
</div>
