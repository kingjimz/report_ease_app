<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <form
    (submit)="login(); $event.preventDefault()"
    class="w-full max-w-md bg-white p-8 rounded-2xl shadow-lg space-y-6"
  >
    <h2 class="text-3xl font-bold text-gray-700 text-center">Sign In</h2>

    <div class="space-y-4">
      <div class="relative">
        <svg
          class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M4 4h16v16H4z" />
          <path d="M22 6l-10 7L2 6" />
        </svg>
        <input
          type="email"
          [(ngModel)]="email"
          placeholder="Email"
          name="email"
          required
          class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div class="relative">
        <svg
          class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M8 11V7a4 4 0 0 1 8 0v4" />
          <rect width="18" height="11" x="3" y="11" rx="2" />
          <circle cx="12" cy="16" r="1" />
        </svg>
        <input
          type="password"
          [(ngModel)]="password"
          placeholder="Password"
          name="password"
          required
          class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
    </div>

    <button
      type="submit"
      class="w-full flex items-center justify-center gap-2 bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition duration-300 font-bold"
    >
      Login
    </button>
    <button
      type="button"
      (click)="signInWithGoogle()"
      class="w-full flex items-center justify-center gap-2 bg-gray-100 text-gray-700 py-3 rounded-lg hover:bg-gray-200 transition duration-300 border border-gray-300"
    >
    <i class="bi bi-google text-dark"></i>
      Sign in with Google
    </button>
    <br />
    <a routerLink="/register" class="text-center text-blue-600 hover:underline">Create an account</a>

    <p *ngIf="errorMessage" class="text-red-500 text-sm text-center">
      {{ errorMessage }}
    </p>
  </form>
</div>
