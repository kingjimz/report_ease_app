<div class="flex flex-col items-center p-4 space-y-6 w-full max-w-4xl mx-auto">
    <!-- Tabs Navigation -->
    <div class="bg-white shadow-md border-t border-gray-200 w-full">
      <div class="flex justify-around p-4">
        <div
          *ngFor="let tab of tabs"
          (click)="activeTab = tab.id"
          class="flex flex-col items-center cursor-pointer"
          [ngClass]="{
            'text-blue-500 border-b-2 border-blue-500 scale-105': activeTab === tab.id,
            'text-gray-500': activeTab !== tab.id
          }"
        >
          <i class="text-xl mb-1" [ngClass]="tab.icon"></i>
          <div class="text-xs font-semibold">{{ tab.title }}</div>
        </div>
      </div>
    </div>



    <!-- Tab Content Panel -->
    <div class="p-6 border rounded-xl w-full bg-white shadow-md border-gray-200">
      <div class="flex items-center mb-4 pb-2 border-b border-gray-100">
        <i class="text-blue-500 mr-2" [ngClass]="getActiveTabIcon()"></i>
        <h2 class="text-xl font-bold text-gray-800">{{ getActiveTabTitle() }}</h2>
      </div>
  
      <div class="">
        <div *ngIf="activeTab === 'calendar'">
          <app-calendar></app-calendar>
        </div>
        <div *ngIf="activeTab === 'reports'" class="space-y-4">
          <p class="text-gray-600">This is the Reports section where you can view your analytics and performance metrics.</p>
        
        </div>
        <div *ngIf="activeTab === 'other'" class="space-y-4">
          <p class="text-gray-600">This is the Other section for additional features and settings.</p>
    
        </div>
      </div>
    </div>
  </div>
