<div class="flex flex-col items-center py-4 space-y-6 w-full max-w-3xl mx-auto">
    <!-- Tabs Navigation -->
    <div class="bg-white shadow-md border-t border-gray-200 w-full">
      <div class="flex justify-around p-4">
        <div
          *ngFor="let tab of tabs"
          (click)="selectTab(tab.id)"
          class="flex flex-col items-center cursor-pointer"
          [ngClass]="{
            'text-blue-500 border-b-2 border-blue-500 scale-105': activeTab === tab.id,
            'text-gray-500': activeTab !== tab.id
          }"
        >
          <div class="text-lg font-semibold"><i [class]="tab.icon"></i> {{ tab.title }}</div>
        </div>
      </div>
    </div>
    
  </div>
