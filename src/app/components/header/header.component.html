<header
  class="bg-white shadow-md py-4 px-6 flex items-center justify-between sticky top-0"
  style="z-index: 9999"
>
  <!-- Logo & Title -->
  <div class="flex items-center">
    <h1 class="ml-4 text-xl font-semibold text-gray-800">
      <span
        class="text-xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500"
        >Field Service Tracker</span
      >
    </h1>
  </div>

  <!-- Profile Dropdown -->
  <div class="relative" (click)="toggleDropdown()">
    <button class="flex items-center space-x-3 focus:outline-none">
      <i class="bi bi-person-circle text-gray-800 text-2xl"></i>
      <span class="text-gray-800 font-medium hidden sm:block">{{ userData?.email }}</span>
      <svg
        class="w-4 h-4 text-gray-600"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        viewBox="0 0 24 24"
      >
        <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"></path>
      </svg>
    </button>

    <!-- Dropdown Menu -->
    <div
      *ngIf="dropdownOpen"
      class="absolute right-0 mt-2 w-48 bg-white border rounded-lg shadow-lg z-10"
    >
      <hr />
      <button (click)="signOut()" class="w-full text-left px-4 py-2 text-red-600 hover:bg-gray-100">
        Sign Out
      </button>
    </div>
  </div>
</header>
