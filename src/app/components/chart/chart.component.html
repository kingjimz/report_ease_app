<!-- chart.component.html -->

<div class="chart-wrapper">
  <div style="width: 100%; height: 300px; position: relative;">
    <canvas
      #chartCanvas
      style="width: 100% !important; height: 100% !important"
    ></canvas>
    <div *ngIf="!reportData || reportData.length === 0" class="absolute inset-0 flex flex-col items-center justify-center bg-white/80 dark:bg-gray-800/80 backdrop-blur-sm rounded-lg">
      <div class="w-16 h-16 bg-gray-100 dark:bg-gray-700 rounded-full flex items-center justify-center mb-4">
        <i class="bi bi-graph-up text-gray-400 text-2xl"></i>
      </div>
      <p class="text-gray-500 dark:text-gray-400 font-medium">No report data available</p>
      <p class="text-sm text-gray-400 dark:text-gray-500 mt-1">Start adding reports to see your activity chart</p>
    </div>
  </div>
</div>
