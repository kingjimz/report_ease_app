<div *ngIf="showPrompt" class="pwa-install-container">
  <div class="pwa-install-overlay" (click)="dismissPrompt()"></div>
  <div class="pwa-install-banner">
    <div class="pwa-content">
      <div class="pwa-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
          <polyline points="7 10 12 15 17 10"></polyline>
          <line x1="12" y1="15" x2="12" y2="3"></line>
        </svg>
      </div>
      <div class="pwa-text">
        <h3>Install Field Service Tracker</h3>
        <p>Install this app on your home screen for quick and easy access when you're on the go.</p>
      </div>
    </div>
    <div class="pwa-actions">
      <button class="btn-dismiss" (click)="dismissPrompt()">Not now</button>
      <button class="btn-install" (click)="installApp()">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
          <polyline points="7 10 12 15 17 10"></polyline>
          <line x1="12" y1="15" x2="12" y2="3"></line>
        </svg>
        Install App
      </button>
    </div>
  </div>
</div>
