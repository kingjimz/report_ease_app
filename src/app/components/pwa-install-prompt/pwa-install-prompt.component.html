<div *ngIf="showPrompt" class="pwa-toast">
  <div class="pwa-toast-content">
    <div class="pwa-toast-icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
        <polyline points="7 10 12 15 17 10"></polyline>
        <line x1="12" y1="15" x2="12" y2="3"></line>
      </svg>
    </div>
    <div class="pwa-toast-text">
      <p class="pwa-toast-title">Install App</p>
      <p class="pwa-toast-message">Add to home screen for quick access</p>
    </div>
    <div class="pwa-toast-actions">
      <button class="btn-install" (click)="installApp()" title="Install">
        Install
      </button>
      <button class="btn-close" (click)="dismissPrompt()" title="Dismiss">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>
  </div>
</div>
