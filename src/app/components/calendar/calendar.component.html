<div class="flex space-x-2 mb-4">
    <button (click)="viewMode = 'month'" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700">Month</button>
    <button (click)="viewMode = 'week'" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700">Week</button>
    <button (click)="viewMode = 'day'" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700">Day</button>
</div>

<div class="calendar-container">
    <mwl-calendar-month-view *ngIf="viewMode === 'month'"
        [viewDate]="viewDate"
        [events]="events"
        (dayClicked)="dayClicked($event.day)">
    </mwl-calendar-month-view>
  
  <mwl-calendar-week-view *ngIf="viewMode === 'week'"
    [viewDate]="viewDate"
    [events]="events">
  </mwl-calendar-week-view>
  
  <mwl-calendar-day-view *ngIf="viewMode === 'day'"
    [viewDate]="viewDate"
    [events]="events">
  </mwl-calendar-day-view>
</div>

<!--Modal-->
<div *ngIf="selectedDate" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
    <div class="bg-white p-4 rounded shadow-lg sm:w-full md:w-1/2 lg:w-1/3 max-h-full overflow-auto">
        <h3 class="text-lg font-medium mb-2">Report for {{ selectedDate | date: 'fullDate' }}</h3>
        <form>
            <div class="mb-4">
                <label for="hours" class="block text-sm font-medium text-gray-700">Hours</label>
                <input type="text" id="hours" name="title"  class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div class="mb-4">
                <label for="bible_study" class="block text-sm font-medium text-gray-700">Bible Studies</label>
                <input type="text" id="bible_study" name="bible_studies"  class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div class="mb-4">
                <label for="rv" class="block text-sm font-medium text-gray-700">Return Visits</label>
                <input type="text" id="rv" name="rv"  class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div class="mb-4">
                <label for="is_joined_ministry" class="block text-sm font-medium text-gray-700">Notes</label>
                <textarea id="is_joined_ministry" name="is_joined_ministry" rows="4" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
            </div>
        </form>
        <button (click)="closeModal()" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-700">Close</button>
    </div>
</div>
