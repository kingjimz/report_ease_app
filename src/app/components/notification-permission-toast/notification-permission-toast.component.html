<div *ngIf="showPrompt" class="notification-toast">
  <div class="notification-toast-content">
    <div class="notification-toast-icon">
      <i class="bi bi-bell-fill"></i>
    </div>
    <div class="notification-toast-text">
      <p class="notification-toast-title">Enable Notifications</p>
      <p class="notification-toast-message" *ngIf="!isBlocked">
        Get daily reminders to join ministry plus end-of-month report alerts.
      </p>
      <p class="notification-toast-message" *ngIf="isBlocked">
        Notifications are currently blocked. Please enable them in your browser settings to receive daily ministry reminders and report alerts.
      </p>
    </div>
    <div class="notification-toast-actions">
      <button 
        class="btn-enable" 
        (click)="requestPermission()" 
        [disabled]="isRequesting"
        title="Enable Notifications">
        <span *ngIf="!isRequesting">Enable</span>
        <span *ngIf="isRequesting">Enabling...</span>
      </button>
      <button 
        *ngIf="!isBlocked"
        class="btn-close" 
        (click)="dismissPrompt()" 
        title="Dismiss">
        <i class="bi bi-x-lg"></i>
      </button>
    </div>
  </div>
</div>
