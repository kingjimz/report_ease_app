<div *ngIf="showPrompt" class="notification-toast">
  <div class="notification-toast-content">
    <div class="notification-toast-icon">
      <i class="bi bi-bell-fill"></i>
    </div>
    <div class="notification-toast-text">
      <p class="notification-toast-title">Enable Notifications</p>
      <p class="notification-toast-message">Get daily reminders to join ministry plus end-of-month report alerts.</p>
    </div>
    <div class="notification-toast-actions">
      <button 
        class="btn-enable" 
        (click)="requestPermission()" 
        [disabled]="isRequesting"
        title="Enable Notifications">
        <span *ngIf="!isRequesting">Enable</span>
        <span *ngIf="isRequesting">Enabling...</span>
      </button>
      <button class="btn-close" (click)="dismissPrompt()" title="Dismiss">
        <i class="bi bi-x-lg"></i>
      </button>
    </div>
  </div>
</div>

<!-- Test notification button (visible when permission is granted) -->
<div *ngIf="showTestButtons" class="notification-toast" style="bottom: 90px;">
  <div class="notification-toast-content">
    <div class="notification-toast-icon" style="background: linear-gradient(135deg, #10b981 0%, #059669 100%);">
      <i class="bi bi-flask"></i>
    </div>
    <div class="notification-toast-text">
      <p class="notification-toast-title">Test Notification</p>
      <p class="notification-toast-message">Send a sample push now to confirm it shows.</p>
    </div>
    <div class="notification-toast-actions">
      <button 
        class="btn-enable" 
        (click)="triggerTestNotification()" 
        [disabled]="isTesting"
        style="background: linear-gradient(135deg, #10b981 0%, #059669 100%);"
        title="Send test notification">
        <span *ngIf="!isTesting">Send Test</span>
        <span *ngIf="isTesting">Sending...</span>
      </button>
    </div>
  </div>
</div>
