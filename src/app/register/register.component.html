<div class="flex min-h-screen items-center justify-center bg-gray-100">
    <div class="w-full max-w-md rounded-lg bg-white p-8 shadow-lg">
      <h2 class="mb-6 text-center text-2xl font-bold text-gray-800">Create an Account</h2>
  
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-600">Email</label>
          <input
            type="email"
            placeholder="Enter your email"
            [(ngModel)]="email"
            name="email"
            class="mt-1 w-full rounded-lg border border-gray-300 px-4 py-2 focus:border-blue-500 focus:ring-2 focus:ring-blue-300"
          />
        </div>
  
        <div>
          <label class="block text-sm font-medium text-gray-600">Password</label>
          <input
            type="password"
            placeholder="Enter your password"
            [(ngModel)]="password"
            name="password"
            class="mt-1 w-full rounded-lg border border-gray-300 px-4 py-2 focus:border-blue-500 focus:ring-2 focus:ring-blue-300"
          />
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-600">Confirm Password</label>
            <input
              type="password"
              placeholder="Confirm Password"
              [(ngModel)]="confirmPassword"
              name="confirmPassword"
              class="mt-1 w-full rounded-lg border border-gray-300 px-4 py-2 focus:border-blue-500 focus:ring-2 focus:ring-blue-300"
            />
          </div>
  
        <button
          (click)="signUp()"
          class="w-full rounded-lg bg-blue-600 px-4 py-2 text-white hover:bg-blue-700 transition duration-200"
        >
          Sign Up
        </button>
  
        <p class="text-center text-sm text-gray-600">
          Already have an account?
          <a routerLink="/login" class="text-blue-600 hover:underline">Log in</a>
        </p>
      </div>
  
      <div *ngIf="errorMessage" class="mt-4 rounded-lg bg-red-100 p-3 text-center text-red-600">
        {{ errorMessage }}
      </div>
    </div>
  </div>
