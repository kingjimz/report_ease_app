<div class="max-w-2xl mx-auto bg-white rounded-xl shadow-lg p-8 mt-10">
    <h2 class="text-2xl font-bold mb-6 flex items-center gap-2">
        <i class="bi bi-bullseye text-indigo-500 text-2xl"></i>
        Spiritual Goals
    </h2>
    <form class="space-y-5">
        <div>
            <label for="goalTitle" class="block text-sm font-medium text-gray-700 mb-1">Goal Title</label>
            <input type="text" id="goalTitle" name="goalTitle" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-400 focus:outline-none" placeholder="Enter your spiritual goal" />
        </div>
        <div>
            <label for="goalDescription" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
            <textarea id="goalDescription" name="goalDescription" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-400 focus:outline-none" placeholder="Describe your goal"></textarea>
        </div>
        <div>
            <label for="category" class="block text-sm font-medium text-gray-700 mb-1">Category</label>
            <select id="category" name="category" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-400 focus:outline-none">
                <option value="">Select category</option>
                <option value="ministry">Ministry</option>
                <option value="meetings">Meetings</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div>
            <label for="targetDate" class="block text-sm font-medium text-gray-700 mb-1">Target Date</label>
            <input type="date" id="targetDate" name="targetDate" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-400 focus:outline-none" />
        </div>
        <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 rounded-lg transition">Add Goal</button>
    </form>

    <div class="mt-10">
        <h3 class="text-lg font-semibold text-gray-800 mb-4">Your Spiritual Goals</h3>
        <!-- Example goal item -->
        <div class="bg-indigo-50 border border-indigo-200 rounded-lg p-4 mb-4 flex items-start gap-4 shadow-sm">
            <div class="flex-shrink-0 mt-1">
                <svg class="w-6 h-6 text-indigo-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M12 2v20m0 0l-4-4m4 4l4-4"></path></svg>
            </div>
            <div class="flex-1">
                <h4 class="text-md font-bold text-indigo-700">Read the Bible Daily</h4>
                <p class="text-gray-700 text-sm mt-1">Spend at least 15 minutes each morning reading scripture.</p>
                <small class="text-gray-500 block mt-2">Category: <span class="font-medium text-indigo-600">Ministry</span></small>
                <small class="text-gray-500 block mt-1">Target Date: <span class="font-medium text-indigo-600">2024-12-31</span></small>
            </div>
            <label class="ml-4 flex items-center cursor-pointer" title="Mark as Completed">
                <input type="checkbox" class="form-checkbox text-green-600 h-5 w-5" />
                <span class="ml-2 text-green-700 font-medium">Completed</span>
            </label>
        </div>
    </div>
</div>
