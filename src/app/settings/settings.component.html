<div class="settings-container p-6 bg-gray-100 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold">App Settings (Default)</h1>
    <small class="text-gray-500">This section is not editable for now.</small>
    <div class="setting-item mb-4 mt-4">
        <label for="theme" class="block text-sm font-medium text-gray-700">Theme:</label>
        <select id="theme" name="theme" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" disabled>
            <option value="light">Light</option>
            <option value="dark">Dark</option>
        </select>
    </div>
    <div class="setting-item mb-4">
        <label for="language" class="block text-sm font-medium text-gray-700">Language:</label>
        <select id="language" name="language" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" disabled>
            <option value="en">English</option>
        </select>
    </div>
</div>


<div class="bg-white mt-4 md:py-8 lg:py-8">
    <div class="max-w-7xl mx-auto">
        <h1 class="font-bold text-2xl">Bible Study / Return Visit</h1>
        <small class="text-gray-500">Add a new Bible Study or Return Visit</small>
        <Form>
            <div class="mt-3 mb-4">
                <label for="bible-study" class="block text-sm font-medium text-gray-700">Name</label>
                <input type="text" id="bible-study" name="bible-study" [(ngModel)]="bible_study" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Name" />
            </div>

            <div class="mb-4">
                <label for="lesson" class="block text-sm font-medium text-gray-700">Address</label>
                <input type="text" id="address" name="address" [(ngModel)]="address" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Address" />
            </div>

            <div class="mb-4">
                <label for="type" class="block text-sm font-medium text-gray-700">Type</label>
                <select id="type" name="type" [(ngModel)]="type" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <option value="rv">Return Visit</option>
                    <option value="bs">Bible Study</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="schedule" class="block text-sm font-medium text-gray-700">Schedule <small>(e.g., Thursday, 10 AM)</small></label>
                <input type="text" id="schedule" [(ngModel)]="schedule" name="schedule" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Schedule" />
            </div>

            <div class="mb-4">
                <label for="lesson" class="block text-sm font-medium text-gray-700">Next Topic / Lesson <small>(e.g., Chapter 1, Title, Point Number)</small></label>
                <textarea id="lesson" name="next_lesson" [(ngModel)]="next_lesson" rows="5" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Next lesson"></textarea>
            </div>

            <div *ngIf="isSuccess">
                <app-alerts [isSuccess]="isSuccess" [alertMessage]="alertMessage"></app-alerts>
            </div>
            <div *ngIf="!isSuccess">
                <app-alerts [isSuccess]="isSuccess" [alertMessage]="alertMessage"></app-alerts>
            </div>

            <button (click)="onSubmit()" type="button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-8" [disabled]="isLoading || !bible_study || !address || !schedule || !next_lesson" [ngClass]="{'opacity-50 cursor-not-allowed': !bible_study || !address || !schedule || !next_lesson}">
                <span *ngIf="isLoading" class="animate-spin rounded-full h-4 w-4 border-t-2 border-white inline-block mr-2"></span>
                Save
            </button>
        </Form>
    </div>
</div>
