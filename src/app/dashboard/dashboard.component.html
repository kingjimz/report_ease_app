<div>
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Dashboard</h1>
        <p class="text-gray-700">Welcome to your dashboard! Here you can find an overview of your activities.</p>
        
        <div class="mt-8 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Total Reports Card -->
            <div class="bg-gradient-to-r from-blue-500 to-indigo-600 p-6 rounded-xl shadow-lg flex flex-col items-center text-white transform hover:scale-105 transition-transform duration-200">
                <div class="mb-3">
                    <i class="bi bi-clock-history" style="font-size: 2.5rem;"></i>
                </div>
                <h2 class="text-2xl font-bold mb-1">Hours</h2>
                <p class="text-lg font-semibold">{{ monthlyHours }}</p>
                <span class="mt-2 text-sm flex items-center text-green-200">
                    <ng-container *ngIf="monthlyHours - prevMonthHours >= 0; else negativeDiff">
                        <small class="bg-white bg-opacity-20 px-3 py-1 rounded-full font-semibold">Higher than last month</small>
                    </ng-container>
                    <ng-template #negativeDiff>
                        <small class="bg-white bg-opacity-20 px-3 py-1 rounded-full font-semibold">Lower than last month</small>
                    </ng-template>
                </span>
            </div>
            <!-- Bible Studies Card -->
            <div class="bg-gradient-to-r from-green-400 to-teal-500 p-6 rounded-xl shadow-lg flex flex-col items-center text-white transform hover:scale-105 transition-transform duration-200">
                <div class="mb-3">
                    <i class="bi bi-book" style="font-size: 2.5rem;"></i>
                </div>
                <h2 class="text-2xl font-bold mb-1">Bible Studies</h2>
                <p class="text-lg font-semibold">{{ numberOfBibleStudies }}</p>
            </div>
            <div class="bg-gradient-to-r from-yellow-400 to-orange-500 p-6 rounded-xl shadow-lg flex flex-col items-center text-white transform hover:scale-105 transition-transform duration-200">
                <div class="mb-3">
                    <i class="bi bi-arrow-repeat" style="font-size: 2.5rem;"></i>
                </div>
                <h2 class="text-2xl font-bold mb-1">Return Visits</h2>
                <p class="text-lg font-semibold">{{ numberOfReturnVisits }}</p>
            </div>
        </div>
         <app-chart ></app-chart>
</div>
