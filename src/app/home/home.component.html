<app-header></app-header>
<app-tab-card
(tabChange)="onTabChange($event)"></app-tab-card>
<div class="sm:w-full md:w-1/2 lg:w-1/2 xl:w-1/3 mx-auto mb-3 px-2 sm:px-2 md:px-2 lg:px-0 xl:px-0">
    <div class="">
        <div *ngIf="activeTab === 'calendar'">
          <app-calendar></app-calendar>
        </div>
        <div *ngIf="activeTab === 'reports'" class="space-y-4">
          <app-reports></app-reports>
        
        </div>
        <div *ngIf="activeTab === 'other'" class="space-y-4">
            <div class="bg-white shadow-md rounded-lg p-4 text-center">
            <h2 class="text-2xl font-bold text-gray-800 mb-2">Coming Soon!</h2>
            <p class="text-gray-500 mt-2">Stay tuned for exciting updates and new features.</p>
            </div>
        </div>
      </div>
</div>
