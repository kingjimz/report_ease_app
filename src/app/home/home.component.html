<app-header></app-header>
<div
  class="sm:w-full md:w-full lg:w-2/3 xl:w-2/3 mx-auto mb-3 px-2 sm:px-2 md:px-2 lg:px-0 xl:px-0 mt-2 sm:mt-4 pb-16 sm:pb-4 md:pb-20 lg:pb-24 xl:pb-24"
>
  <div class="">
    <div *ngIf="activeTab === 'dashboard'" class="space-y-4">
      <app-dashboard></app-dashboard>
    </div>
    <div *ngIf="activeTab === 'calendar'" class="space-y-4">
      <app-calendar></app-calendar>
    </div>
    <div [class.hidden]="activeTab !== 'reports' && !forceReportsVisible" 
         class="space-y-4">
      <app-reports></app-reports>
    </div>
    <div *ngIf="activeTab === 'goals'" class="space-y-4">
      <app-settings></app-settings>
    </div>
  </div>
</div>
<!-- Fixed bottom tab card -->
<div
  class="tab-card-container fixed bottom-0 left-0 w-full z-50 border-t shadow-md"
  [class.tab-hidden]="!showTab && !isAnyModalOpen"
  [class.md:block]="true"
>
  <app-tab-card
    (tabChange)="onTabChange($event)"
    (manualReportModalOpen)="onManualReportModalOpen()"
    (addReportModalOpen)="onAddReportModalOpen()"
    [selectedTab]="selectedTab"
  ></app-tab-card>
</div>

<!-- Manual Report Modal -->
<ng-container *ngIf="showManualReportModal">
  <app-modal>
    <div class="w-full">
      <!-- Modal Header -->
      <div class="flex items-center justify-between mb-4 pb-3 border-b border-gray-200">
        <div class="flex items-center space-x-2 min-w-0 flex-1">
          <div class="flex items-center justify-center w-9 h-9 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-lg flex-shrink-0">
            <i class="bi bi-clipboard-plus text-white text-base"></i>
          </div>
          <div class="min-w-0 flex-1">
            <h3 class="text-base font-bold text-gray-900 truncate">Generate Report Manually</h3>
            <p class="text-xs text-gray-500 truncate">Create a ministry service report for a specific date</p>
          </div>
        </div>
        <button
          (click)="closeManualReportModal()"
          class="flex items-center justify-center w-8 h-8 bg-gray-100 text-gray-600 rounded-lg hover:bg-gray-200 transition-colors flex-shrink-0 ml-2"
          title="Close"
        >
          <i class="bi bi-x-lg text-xs"></i>
        </button>
      </div>

      <!-- Report Form -->
      <form (ngSubmit)="generateManualReport()" class="space-y-4">
        <!-- Date Selection -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1.5">
            <i class="bi bi-calendar-event mr-1"></i>
            Report Date *
          </label>
          <input
            type="date"
            [(ngModel)]="reportDate"
            name="reportDate"
            required
            class="w-full p-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all text-sm"
          />
        </div>

        <!-- Report Type -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1.5">
            <i class="bi bi-person-badge mr-1"></i>
            Report Type *
          </label>
          <div class="flex gap-2">
            <label class="flex-1 flex items-center justify-center p-2.5 border-2 rounded-lg cursor-pointer transition-all min-w-0"
              [class.border-blue-500]="!isPioneer"
              [class.bg-blue-50]="!isPioneer"
              [class.border-gray-300]="isPioneer">
              <input
                type="radio"
                name="reportType"
                [value]="false"
                [(ngModel)]="isPioneer"
                class="mr-1.5 flex-shrink-0"
              />
              <i class="bi bi-person mr-1 text-sm flex-shrink-0"></i>
              <span class="font-medium text-sm truncate">Publisher</span>
            </label>
            <label class="flex-1 flex items-center justify-center p-2.5 border-2 rounded-lg cursor-pointer transition-all min-w-0"
              [class.border-amber-500]="isPioneer"
              [class.bg-amber-50]="isPioneer"
              [class.border-gray-300]="!isPioneer">
              <input
                type="radio"
                name="reportType"
                [value]="true"
                [(ngModel)]="isPioneer"
                class="mr-1.5 flex-shrink-0"
              />
              <i class="bi bi-award mr-1 text-sm flex-shrink-0"></i>
              <span class="font-medium text-sm truncate">Pioneer</span>
            </label>
          </div>
        </div>

        <!-- Hours -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1.5">
            <i class="bi bi-clock mr-1"></i>
            Hours *
          </label>
          <div class="flex items-center gap-2">
            <button
              type="button"
              (click)="decrementHours()"
              class="flex items-center justify-center w-10 h-10 bg-gray-200 hover:bg-gray-300 rounded-lg transition-colors flex-shrink-0"
            >
              <i class="bi bi-dash-lg text-base"></i>
            </button>
            <input
              type="number"
              [(ngModel)]="hours"
              name="hours"
              min="0"
              class="flex-1 min-w-0 text-center p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-lg font-bold"
            />
            <button
              type="button"
              (click)="incrementHours()"
              class="flex items-center justify-center w-10 h-10 bg-blue-500 hover:bg-blue-600 text-white rounded-lg transition-colors flex-shrink-0"
            >
              <i class="bi bi-plus-lg text-base"></i>
            </button>
          </div>
        </div>

        <!-- Bible Studies -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1.5">
            <i class="bi bi-book mr-1"></i>
            Bible Studies
          </label>
          <div class="flex items-center gap-2">
            <button
              type="button"
              (click)="decrementBibleStudies()"
              class="flex items-center justify-center w-10 h-10 bg-gray-200 hover:bg-gray-300 rounded-lg transition-colors flex-shrink-0"
            >
              <i class="bi bi-dash-lg text-base"></i>
            </button>
            <input
              type="number"
              [(ngModel)]="bibleStudiesCount"
              name="bibleStudiesCount"
              min="0"
              class="flex-1 min-w-0 text-center p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent text-lg font-bold"
            />
            <button
              type="button"
              (click)="incrementBibleStudies()"
              class="flex items-center justify-center w-10 h-10 bg-emerald-500 hover:bg-emerald-600 text-white rounded-lg transition-colors flex-shrink-0"
            >
              <i class="bi bi-plus-lg text-base"></i>
            </button>
          </div>
        </div>

        <!-- Ministry Participation -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1.5">
            <i class="bi bi-people mr-1"></i>
            Did you participate in the ministry today? *
          </label>
          <select
            [(ngModel)]="joined_ministry"
            name="joined_ministry"
            required
            class="w-full p-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all text-sm"
          >
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>

        <!-- Alert Messages -->
        <app-alerts
          *ngIf="alertMessage"
          [isSuccess]="isSuccess"
          [alertMessage]="alertMessage"
        ></app-alerts>

        <!-- Modal Footer -->
        <div class="flex justify-end gap-2 pt-3 border-t border-gray-200">
          <button
            type="button"
            (click)="closeManualReportModal()"
            class="px-3 py-2 text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200 transition-colors font-medium text-sm"
          >
            Cancel
          </button>
          <button
            type="submit"
            [disabled]="isSubmitting || !reportDate || !hours || !joined_ministry"
            class="px-3 py-2 bg-gradient-to-r from-blue-600 to-indigo-600 text-white rounded-lg hover:from-blue-700 hover:to-indigo-700 transition-all shadow-sm hover:shadow-md font-medium text-sm disabled:opacity-50 disabled:cursor-not-allowed"
          >
            <span
              *ngIf="isSubmitting"
              class="animate-spin rounded-full h-4 w-4 border-t-2 border-white inline-block mr-2"
            ></span>
            {{ isSubmitting ? 'Generating...' : 'Generate Report' }}
          </button>
        </div>
      </form>
    </div>
  </app-modal>
</ng-container>

<!-- Tutorial Component -->
<app-tutorial
  [showTutorial]="showTutorial"
  (tutorialComplete)="onTutorialComplete()"
  (tutorialSkip)="onTutorialSkip()"
></app-tutorial>

<!-- Onboarding Modal -->
<ng-container *ngIf="showOnboardingModal">
  <app-modal>
    <div class="w-full max-w-md mx-auto">
      <!-- Modal Header -->
      <div class="text-center mb-6">
        <div class="flex items-center justify-center w-16 h-16 bg-gradient-to-br from-amber-400 to-orange-500 rounded-2xl mx-auto mb-4">
          <i class="bi bi-award text-white text-3xl"></i>
        </div>
        <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-2">Welcome to Field Service Tracker!</h2>
        <p class="text-gray-600 dark:text-gray-400">Let's set up your profile to get started</p>
      </div>

      <!-- Question -->
      <div class="mb-6">
        <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-4 text-center">
          Are you a pioneer?
        </h3>
        
        <!-- Pioneer Options -->
        <div class="space-y-3">
          <!-- Yes Option -->
          <button
            (click)="selectPioneerStatus(true)"
            class="w-full p-4 rounded-xl border-2 transition-all text-left hover:border-amber-400 dark:border-gray-600"
            [ngClass]="{
              'border-amber-500 bg-amber-50 dark:bg-amber-900/20': onboardingPioneerChoice === true,
              'border-gray-300': onboardingPioneerChoice !== true
            }"
          >
            <div class="flex items-center space-x-3">
              <div class="flex items-center justify-center w-12 h-12 bg-gradient-to-br from-amber-400 to-orange-500 rounded-lg flex-shrink-0">
                <i class="bi bi-award text-white text-xl"></i>
              </div>
              <div class="flex-1">
                <p class="font-semibold text-gray-900 dark:text-white">Yes, I'm a pioneer</p>
                <p class="text-sm text-gray-600 dark:text-gray-400">Track your 600-hour annual goal</p>
              </div>
              <i 
                *ngIf="onboardingPioneerChoice === true"
                class="bi bi-check-circle-fill text-amber-500 text-xl"
              ></i>
            </div>
          </button>

          <!-- No Option -->
          <button
            (click)="selectPioneerStatus(false)"
            class="w-full p-4 rounded-xl border-2 transition-all text-left hover:border-blue-400 dark:border-gray-600"
            [ngClass]="{
              'border-blue-500 bg-blue-50 dark:bg-blue-900/20': onboardingPioneerChoice === false,
              'border-gray-300': onboardingPioneerChoice !== false
            }"
          >
            <div class="flex items-center space-x-3">
              <div class="flex items-center justify-center w-12 h-12 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-lg flex-shrink-0">
                <i class="bi bi-person text-white text-xl"></i>
              </div>
              <div class="flex-1">
                <p class="font-semibold text-gray-900 dark:text-white">No, I'm a publisher</p>
                <p class="text-sm text-gray-600 dark:text-gray-400">Track your monthly service hours</p>
              </div>
              <i 
                *ngIf="onboardingPioneerChoice === false"
                class="bi bi-check-circle-fill text-blue-500 text-xl"
              ></i>
            </div>
          </button>
        </div>
      </div>

      <!-- Info Message -->
      <div class="mb-6 p-4 bg-gray-50 dark:bg-gray-800 rounded-xl border border-gray-200 dark:border-gray-700">
        <p class="text-sm text-gray-600 dark:text-gray-400 text-center">
          <i class="bi bi-info-circle mr-1"></i>
          You can change this setting anytime in the Configure menu
        </p>
      </div>

      <!-- Modal Footer -->
      <div class="flex justify-end">
        <button
          (click)="completeOnboarding()"
          [disabled]="onboardingPioneerChoice === null"
          class="w-full px-6 py-3 bg-gradient-to-r from-blue-600 to-indigo-600 text-white rounded-lg hover:from-blue-700 hover:to-indigo-700 transition-all shadow-sm hover:shadow-md font-medium disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Continue
        </button>
      </div>
    </div>
  </app-modal>
</ng-container>
