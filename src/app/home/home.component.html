<app-header></app-header>
<div 
  class="sm:w-full md:w-full  lg:w-1/2 xl:w-1/2 mx-auto mb-3 px-2 sm:px-2 md:px-2 lg:px-0 xl:px-0 mt-4">
  <div class="">
    <div *ngIf="activeTab === 'dashboard'" class="space-y-4">
      <app-dashboard></app-dashboard>
      </div>
    <div *ngIf="activeTab === 'calendar'"  class="space-y-4">
      <app-calendar></app-calendar>
    </div>
    <div *ngIf="activeTab === 'reports'" class="space-y-4">
      <app-reports></app-reports>
    </div>
    <div *ngIf="activeTab === 'other'" class="space-y-4">
      <app-settings></app-settings>
    </div>
  </div>
</div>
<!-- Fixed bottom tab card -->
<div class="fixed bottom-0 left-0 w-full z-50 bg-white border-t border-gray-200 shadow-md" *ngIf="showTab">
  <app-tab-card (tabChange)="onTabChange($event)" [selectedTab]="selectedTab"></app-tab-card>
</div>
